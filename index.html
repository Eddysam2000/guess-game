<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/guess.css" />
    <title>Guess My Number!</title>
  </head>
  <body class="body">
    <button class="mute" id="mute-button">
      <img src="./icons8-mute-50.png" alt="">
      <img src="./icons8-volume-50.png" alt="">
    </button>
    <header>
      <h1 id="display">Guess My Number!</h1>
      <p class="between">(Between 1 and 5)</p>
      <div class="number">?</div>
    </header>
    <!-- audio -->
    <audio id="correct-audio" src="./correct.wav"></audio>
    <audio id="fail-audio" src="./game fail.wav"></audio>
    <audio id="game-over" src="./game over.wav"></audio>

    <main>
      <section class="left">
        <p class="message">Start guessing...</p>
        <input  class="guess" placeholder="?" />
        <!-- <h6>(Numbers Ranging from 1 to 5)</h6> -->
        <p class="warning"></p>
        <button class="btn check">Check!</button>
        <button class="btn again" >Play again!</button>

      </section>

      <section class="right">
        <!-- <p class="message">Start guessing...</p> -->

        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      
    </main>
    <div class="footer" style="display: block ;width: 80%; margin: auto;">
        <small>&copy <span style="color: goldenrod;">Blard-Games</span> All right reserved</small>
      </div>
    <script src="./scripts/guess.js"></script>
  </body>
</html>
